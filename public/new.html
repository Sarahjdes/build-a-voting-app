<!DOCTYPE html>

<html>

	<head>
		<title>Voting.sj - FCC Backend Projects</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
		<a class="menu" href="/new" active>New Poll</a>
		<p>|</p>
		<a class="menu" href="/polls">My Polls</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a>
	</header>

	<body>
		<div class="container">
			<img class="logo" src="/public/img/kiwi-40288.svg" />
			<br />
			<p class="voting-text">Voting.sj</p>
		</div>
	
		<div class="container">
			<p>Create a new poll!</p>
			<br />
			<div class="form-container">
				<form action="/new/creating" method="POST">
					Title: 
					<br />
					<input type="text" name="title"/>
					<br />
					Options (one on each line): 
					<br />
					<textarea rows="5" cols="50" name="options"></textarea>
					<br />
					<input class="btn btn-create" type="submit" value="Create"/>
				</form>
			</div>
		</div>
		
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
		
		<!-- needed -->
		<script type="text/javascript" src="controllers/pollController.client.js"></script>
		
	</body>

</html>
